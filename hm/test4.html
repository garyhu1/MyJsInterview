	<script>
		//函数节流
		const throttle = (fun, delay) => {
			let last = null;
			return() => {
				const now = +new Date();
				if(now - last > delay) {
					fun();
					last = now;
				}
			}
		}
		//实例
		const throttleExample = throttle(() => console.log(1), 1000);
		//调用
		throttleExample();
		throttleExample();
		throttleExample();
