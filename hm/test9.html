<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 ">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
			}
			#bb {
				height: 100vh;
				background: #000;
			}
			.test {
				width: 100px;
				height: 50px;
				background: red;
				transition: 1s;
			}
		</style>
	</head>
	<body>
		<div id="bb">
			<div class="test" id="cc"></div>
		</div>
	</body>
	<script type="text/javascript">
		var test = document.getElementById("cc");
		var index=0;
		document.getElementById("bb").addEventListener('wheel',function(e){
			index++;
			test.style.transform = "translateY("+index*100+"px)";
		});
	</script>
</html>
